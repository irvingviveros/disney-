<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Presentación de Disney+</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <div class="hide-sm">
          <img src="/img/logo-disney-2.svg" alt="Disney+" />
        </div>
        <p>Already a subscriber?</p>
        <a href="#">Log In</a>
      </div>

      <div class="showcase-content">
        <img src="/img/disney-logo.png" alt="" />
        <div class="logos">
          <img src="/img/logo-disney-2.svg" alt="" />
          <img src="/img/logo-pixar.svg" alt="" />
          <img src="/img/logo-marvel.svg" alt="" />
          <img src="/img/logo-star-wars.svg" alt="" />
          <img src="/img/logo-nat-geo.svg" alt="" />
        </div>
        <button class="btn btn-rounded">
          Mantenme informado
        </button>
      </div>

      <div class="showcase-footer">
        <div class="footer-links">
          <p>Términos de uso</p>
          <p>Polîtica de privacidad</p>
          <p>Polîtica de privacidad para los niños</p>
          <p>El contenido de Disney+ está sujeto a disponibilidad</p>
          <p>© Disney. Todos los derechos reservados.</p>
        </div>
      </div>
    </header>
  </body>
</html>
